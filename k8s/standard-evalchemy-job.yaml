# Job for running VLLM evaluation
apiVersion: batch/v1
kind: Job
metadata:
  name: standard-evalchemy
  labels:
    app: vllm-eval
spec:
  # Cleanup after completion (2 minutes)
  ttlSecondsAfterFinished: 120
  
  template:
    metadata:
      labels:
        app: vllm-eval
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodepool
                    operator: NotIn
                    values:
                      - "gpu"
      restartPolicy: Never
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: standard-evalchemy
          image: ghcr.io/thakicloud/standard-evalchemy-linux:latest
          imagePullPolicy: Always
          
          # Resource limits
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "5Gi"

          # Configure via environment variables
          env:
            - name: MODEL_ENDPOINT
              value: "http://vllm.vllm:8000/v1/completions"
              # value: "http://opt125m-inference-vllm-inference.vllm-system:8000/v1/completions"
            - name: BACKEND_API
              value: "http://10.7.60.71:10301"
            - name: MAX_TOKENS
              value: "140"
#            - name: MODEL_NAME
#              value: "Qwen/Qwen3-30B-A3B"
#            - name: TOKENIZER
#              value: "Qwen/Qwen3-30B-A3B"
            - name: HF_TOKEN
              value: ""
            - name: EVAL_CONFIG_PATH
              value: "/app/configs/eval_config.json"